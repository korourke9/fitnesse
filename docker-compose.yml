version: '3.8'

services:
  postgres:
    image: postgres:17
    container_name: fitnesse-postgres
    environment:
      POSTGRES_USER: fitnesse
      POSTGRES_PASSWORD: fitnesse_dev_password
      POSTGRES_DB: fitnesse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fitnesse"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

